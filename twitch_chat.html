<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitch Chat Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #18181b;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        #chat {
            width: 80%;
            height: 70%;
            overflow-y: scroll;
            border: 2px solid #9146FF;
            padding: 10px;
            box-sizing: border-box;
            background-color: #2a2a2e;
        }

        .message {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>Twitch Chat Viewer</h1>
    <div id="chat"></div>

    <script>
        const clientId = 'syvepx45yp2ufmzaf9ogo2luiqnrmj';  // Replace with your Twitch Client ID
        const accessToken = '9rguilf22j7jxgbhxtlpg4rqqxqjia';  // Replace with your OAuth Access Token
        const username = 'hot_shack';  // Replace with your Twitch username

        async function fetchChatMessages() {
            try {
                const response = await fetch(`https://api.twitch.tv/helix/search/channels?query=${username}`, {
                    headers: {
                        'Client-ID': clientId,
                        'Authorization': `Bearer ${accessToken}`
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
        
                const data = await response.json();
                const userId = data.data[0].id;
        
                const chatSocket = new WebSocket(`wss://irc-ws.chat.twitch.tv:443`);
                
                chatSocket.onopen = () => {
                    chatSocket.send(`PASS oauth:${accessToken}`);
                    chatSocket.send(`NICK ${username}`);
                    chatSocket.send(`JOIN #${username}`);
                };
        
                chatSocket.onmessage = (event) => {
                    const messageContainer = document.getElementById('chat');
                    const message = event.data;
                    const messageElement = document.createElement('div');
                    messageElement.className = 'message';
                    messageElement.textContent = message;
                    messageContainer.appendChild(messageElement);
                    messageContainer.scrollTop = messageContainer.scrollHeight;
                };
        
                chatSocket.onerror = (error) => {
                    console.error('WebSocket Error: ', error);
                };
        
                chatSocket.onclose = () => {
                    console.log('WebSocket connection closed');
                };
            } catch (error) {
                console.error('Error fetching chat messages:', error);
            }
        }
        
        fetchChatMessages();
    </script>
</body>
</html>
