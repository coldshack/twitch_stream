<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Twitch Stream</title>
    <style>
        /* Ensure that header is correctly positioned */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        #content {
            padding-top: 60px; /* Adjust based on header height */
        }
    </style>
</head>
<body>
    <!-- Include the header -->
    <iframe src="header.html" style="border: none; width: 100%; height: 60px;"></iframe>

    <div id="content">
        <h1>Welcome to My Twitch Stream</h1>
        <p id="user-id">Your Twitch User ID will be displayed here.</p>

        <!-- Embedding the Twitch stream -->
        <div style="width: 100%; display: flex; justify-content: center;">
            <iframe
                src="https://player.twitch.tv/?channel=hot_shack&parent=coldshack.github.io"
                height="480"
                width="720"
                frameborder="0"
                scrolling="no"
                allowfullscreen="true">
            </iframe>
        </div>

        <!-- Embedding the Twitch chat -->
        <div style="width: 100%; display: flex; justify-content: center; margin-top: 20px;">
            <iframe
                src="https://www.twitch.tv/embed/hot_shack/chat?parent=coldshack.github.io"
                height="480"
                width="350"
                frameborder="0"
                scrolling="no">
            </iframe>
        </div>
    </div>

    <script>
        // Retrieve user ID from localStorage
        const userId = localStorage.getItem('twitchUserId');
        if (userId) {
            document.getElementById('user-id').textContent = `Your Twitch User ID is: ${userId}`;
            document.getElementById('connect-btn').style.display = 'none';
            document.getElementById('profile-btn').style.display = 'block';
        }
    </script>
</body>
</html>
