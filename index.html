<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Twitch Stream</title>
    <style>
        /* Ensure that header is correctly positioned */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Comic Sans MS', 'Comic Sans', cursive;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        #content {
            display: flex;
            flex: 1;
            padding-top: 60px; /* Adjust based on header height */
        }

        #stream-container {
            height: 100%;
            width: 80%; /* Set stream to 70% width */
            border: none; /* Removes the default border */
        }

        #chat-container {
            height: 100%;
            width: 20%; /* Set chat to 30% width */
            border: none; /* Removes the default border */
        }

        /* Basic styling for the header */
        #header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: var(--header-bg, #fff); /* Default header background */
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        #logo {
            flex: 1;
        }

        #menu {
            flex: 2;
            text-align: center;
        }

        #controls {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: flex-end;
        }

        #menu button, #controls button {
            margin: 0 5px;
            padding: 10px 20px;
        }

        #theme-slider-container {
            display: flex;
            align-items: center;
            margin-right: 10px;
        }

        #theme-slider {
            width: 150px;
            margin-right: 10px;
        }
        
        #theme-labels {
            display: flex;
            justify-content: space-between;
            width: 150px;
            font-size: 12px;
            color: #555;
        }
        
        .bg-light {
            --header-bg: #f0f0f0;
            background-image: url('images/pexels-photo-6128375.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }

        .bg-dawn {
            --header-bg: #fffbf0;
            background-image: url('images/pexels-photo-1139541.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }

        .bg-night {
            --header-bg: #2c3e50;
            background-image: url('images/pexels-rachel-claire-5531009.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }
    </style>
</head>
<body>
    <header id="header">
        <div id="logo">
            <img src="path/to/logo.png" alt="Logo" height="40">
        </div>
        <div id="menu">
            <button id="home-btn">Home</button>
            <button id="bot-functions-btn">Bot Functionalities</button>
            <button id="bot-redeems-btn">Bot Channel Point Redeems</button>
            <button id="socials-btn">Socials</button>
        </div>
        <div id="controls">
            <div id="theme-slider-container">
                <div class="theme-labels">
                    <span>Light Mode</span>
                </div>
                <input type="range" id="theme-slider" min="1" max="3" value="1">
                <div class="theme-labels">
                    <span>Dark Mode</span>
                </div>
            </div>
            <button id="profile-btn" style="display: none;">Profile</button>
            <button id="connect-btn">Connect to Twitch</button>
        </div>
    </header>

    <div id="content">
        <!-- Embedding the Twitch stream -->
        <iframe
            id="stream-container"
            src="https://player.twitch.tv/?channel=hot_shack&parent=coldshack.github.io"
            frameborder="0"
            scrolling="no"
            allowfullscreen="true">
        </iframe>

        <!-- Embedding the Twitch chat -->
        <iframe
            id="chat-container"
            src="https://www.twitch.tv/embed/hot_shack/chat?parent=coldshack.github.io"
            frameborder="0"
            scrolling="no">
        </iframe>
    </div>

    <script>
        const themeSlider = document.getElementById('theme-slider');
        const connectBtn = document.getElementById('connect-btn');
        const profileBtn = document.getElementById('profile-btn');

        // Retrieve user ID from localStorage
        const userId = localStorage.getItem('twitchUserId');

        if (userId) {
            connectBtn.style.display = 'none';
            profileBtn.style.display = 'block';
        }

        themeSlider.oninput = function() {
            switch (this.value) {
                case '1':
                    document.body.className = 'bg-light';
                    break;
                case '2':
                    document.body.className = 'bg-dawn';
                    break;
                case '3':
                    document.body.className = 'bg-night';
                    break;
            }
        };

        connectBtn.onclick = function() {
            const redirectUri = 'https://coldshack.github.io/twitch_stream/callback';
            const scope = 'user:read:chat'; // Adjust scopes as needed
            const clientId = 'syvepx45yp2ufmzaf9ogo2luiqnrmj'; // Replace with your Twitch Client ID
            const authUrl = `https://id.twitch.tv/oauth2/authorize?client_id=${clientId}&redirect_uri=${redirectUri}&response_type=token&scope=${scope}`;
            window.location.href = authUrl;
        };

        profileBtn.onclick = function() {
            window.location.href = 'https://coldshack.github.io/twitch_stream'; // Replace with profile page URL
        };
    </script>
</body>
</html>
